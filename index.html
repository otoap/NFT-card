<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>NFT card</title>

    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <main>
        <img class="equilibr" src="image-equilibrium.jpg" alt="etherum image">

        <h1>Equilibrium #3429</h1>

        <p class="textP">Our Equilibrium collection promotes balance and calm</p>

        <div class="mainDiv">
            <div class="insideDiv">
                <img src="icon-ethereum.svg" alt="etherum icon">
                <p id="ethP">0.041 ETH</p>
            </div>

            <div class="insideDiv">
                <img src="icon-clock.svg" alt="clock icon">
                <p id="clockP">3 days left</p>
            </div>
        </div>

        <hr>

        <div class="bottom">
            <img src="image-avatar.png" alt="avatar image">

            <p>Cretion of <span>jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
